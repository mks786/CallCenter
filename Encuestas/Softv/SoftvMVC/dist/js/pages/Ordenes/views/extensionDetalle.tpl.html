<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">{{ ctrl.titulo }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12" style="padding-left:30px;">
            <div class="row">
                <div class="col-md-4">
                    <label>{{ ctrl.label }}</label>
                    <input type="number" name="extension" min="1" class="form-control" ng-model="ctrl.extension" disabled />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.cancel()">Cerrar</button>
</div>
