<style>
    .wrapper {
        width: 200px;
        height: 300px;
        overflow: auto;
    }

    .shell_redondo {
        border-radius: 10px 10px 10px 10px;
        overflow: hidden;
    }
</style>

<div class="modal-header">
    <button class="close" aria-label="Close" type="button" onclick="">×</button>
    <h4 class="modal-title">Asignación de cablemódems</h4>
</div>
<div class="modal-body">
    <div class="row form-group" align="center">
        <form action="" method="post" id="formulario" class="validar_form">
            <table>
                <tr>
                    <td align="center">
                        <div>
                            <label>Servicios de Internet</label>
                            <div style="background-color:#FDD193; width: 300px; height:100px;" class="wrapper shell_redondo">
                                <div ng-repeat="x in ctrl.contratosNet">
                                    <p>
                                        {{ x.Mac }}<br />
                                        <small>{{ x.Detalle }}</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td style="width:55%;" align="left">
                        <div class="form-group form-inline">
                            <label>Asignar a: </label>
                            <input type="text" class="form-control input-sm" value="{{ ctrl.mac }}" style="width:70%">
                        </div>
                        <div class="form-group form-inline" align="center">
                            <label>Cablemódems Disponibles: </label>
                            <select class="form-control" ng-model="ctrl.selectedCableMac" ng-options="v.mac for v in ctrl.cablemacs track by v.clave"></select>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button">Aceptar</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.cancel()">Cancelar</button>
</div>
