<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Cancelar Extensiones</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12" style="padding-left:30px;">
            <form name="extensionForm">
                <div class="row">
                    <div class="col-md-4">
                        <label>Extensiones Instaladas</label>
                        <input type="number" class="form-control" ng-model="ctrl.extInstaladas" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Extensiones por Cancelar</label>
                        <input type="number" name="extension" min="1" max="{{ ctrl.extInstaladas }}" class="form-control" ng-model="ctrl.extCancelar" required />
                        <span class="label" style="color:red;" ng-show="extensionForm.extension.$touched && extensionForm.extension.$invalid">El número de extensiones no es valido.</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ctrl.ok()">Guardar</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.cancel()">Cancelar</button>
</div>
