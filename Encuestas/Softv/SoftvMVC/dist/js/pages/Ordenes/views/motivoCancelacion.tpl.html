<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Motivo Cancelación</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12" style="padding-left:30px;">
            <div class="row">
                <div class="col-md-7">
                    <label>Selecciona el motivo de cancelción</label>
                    <select class="form-control" ng-model="ctrl.selectedMotivo" ng-options="v.motivo for v in ctrl.motivos track by v.clv_motivo"></select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ctrl.ok()">Guardar</button>
</div>
